{% extends "mainapp/base.html" %}
{% block title %}Subscribe{% endblock %}
{% block content %}
<div style="max-width:600px; margin:2rem auto; padding:2rem; background:#f8f8f8; border-radius:8px; text-align:center;">
  <h2 style="color:#8B4513;">Join Our Mailing List</h2>
  <form method="post" style="margin-top:1rem;">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Your email address" required
           style="width:80%; padding:0.7rem; border-radius:8px; border:1px solid #ccc; margin-bottom:1rem;" />
    <button type="submit"
            style="padding:0.7rem 1.5rem; background:#8B4513; color:white; border:none; border-radius:8px; cursor:pointer;">Subscribe</button>
  </form>
</div>
{% endblock %}
