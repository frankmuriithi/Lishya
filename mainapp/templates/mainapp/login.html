{% extends "mainapp/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 style="text-align:center; margin-top:2rem;">Login to your account</h2>
<form method="post" style="max-width:400px; margin:2rem auto; padding:1.5rem; background:#f5f5f5; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
  {% csrf_token %}
  <label style="font-weight: bold; display:block; margin-bottom:0.3rem;">Username:</label>
  <input type="text" name="username" required style="width:100%; padding:0.5rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:4px;">

  <label style="font-weight: bold; display:block; margin-bottom:0.3rem;">Password:</label>
  <input type="password" name="password" required style="width:100%; padding:0.5rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:4px;">

  <button type="submit" style="width:100%; padding:0.7rem; background:#8B4513; color:white; border:none; border-radius:4px; font-size:1rem;">Login</button>

  <p style="text-align:center; margin-top:1rem;"><p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
No account?<a href="{% url 'register' %}">Register here</a></p>
</form>
{% endblock %}
