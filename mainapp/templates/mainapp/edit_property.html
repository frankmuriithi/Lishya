{% extends 'mainapp/base.html' %}
{% load static %}

{% block title %}Edit Property{% endblock title %}

{% block content %}
<div style="max-width:600px; margin:2rem auto; padding:2rem; background:#f8f8f8; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); text-align:center;">
  <h2 style="color:#8B4513; margin-bottom:1rem;">Edit Property</h2>
  <form method="post" enctype="multipart/form-data" style="text-align:left;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="padding:0.7rem 1.5rem; background:#8B4513; color:white; border:none; border-radius:8px; cursor:pointer;">Save Changes</button>
  </form>
</div>
{% endblock content %}
